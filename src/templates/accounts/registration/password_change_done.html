{% block extrastyle %}{{ block.super }}<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login.css' %}" />{% endblock %}
{% block page_title %}Password Reset Sent{% endblock %}{% block content %}
<div class="forgot">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{ title }}</h1>
                <div class="alert-success p-1">
                    <p>{% trans 'Your password was changed.' %}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
